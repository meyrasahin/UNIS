<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <h:form>

        <p:panel>
            <h:panelGrid columns="2">
                <p:outputLabel value="name"/>
                <p:inputText value="#{customerController.get(1).name}"
                             required="true"/>
                <p:outputLabel value="surname"/>
                <p:inputText value="#{customerController.get(1).surname}"
                             required="true"/>
                <p:outputLabel value="uni"/>
                <p:inputText value="#{customerController.get(1).university.universityName}"
                             required="true"/>

                <p:outputLabel/>
                <p:commandButton value="Save" action="#{xx.save()}"
                                 update="@form" process="@parent"/>


                <h:button value="Go to product page" outcome="product.xhtml" />
            </h:panelGrid>
        </p:panel>

        <br/>
    </h:form>

</h:body>
</html>
